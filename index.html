<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/> -->
</head>

<body>
  <!-- Full image box -->
    <div class="full-img" id="fullImgBox">
      <img src="img/images/img1.jpg"  alt="" id="fullImg">
      <span onclick="closeFullImg()">X</span>
      <!-- Move slide to left -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <!-- Move slide to right -->
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <div class="img-gallery">
      <img src="img/images/img1.jpg" alt="" id="1" onclick="openFullImg(this.id)">
      <img src="img/images/img2.jpg" alt="" id="2" onclick="openFullImg(this.id)">
      <img src="img/images/img3.jpg" alt="" id="3" onclick="openFullImg(this.id)">
      <img src="img/images/img4.jpg" alt="" id="4" onclick="openFullImg(this.id)">
      <img src="img/images/img5.jpg" alt="" id="5" onclick="openFullImg(this.id)">
      <img src="img/images/img6.jpg" alt="" id="6" onclick="openFullImg(this.id)">
      <img src="img/images/img7.jpg" alt="" id="7" onclick="openFullImg(this.id)">
      <img src="img/images/img8.jpg" alt="" id="8" onclick="openFullImg(this.id)">
    </div>
    
    <script>
      var images = {
        "1":"img/images/img1.jpg",
        "2":"img/images/img2.jpg",
        "3":"img/images/img3.jpg",
        "4":"img/images/img4.jpg",
        "5":"img/images/img5.jpg",
        "6":"img/images/img6.jpg",
        "7":"img/images/img7.jpg",
        "8":"img/images/img8.jpg"
      }
      var fullImgBox = document.getElementById("fullImgBox")
      var fullImg = document.getElementById("fullImg")
      var currentOpen ;
      function openFullImg(id){
        fullImgBox.style.display = "flex";
        fullImg.src = images[id];
        currentOpen = id ; 
      }

      function closeFullImg(){
        fullImgBox.style.display = "none";
      }

      function plusSlides(n){

        if (n==1)
        {

          if (currentOpen == 8)
          {
            openFullImg(1);
          }
          else
          {
            openFullImg(parseInt(currentOpen)+1)
          }
          
        }

        else{
          if (currentOpen==1)
          {
            openFullImg(8);
          }
          else{
            openFullImg(parseInt(currentOpen)-1)
          }
        }

      }
    </script>
</body>
</html>
